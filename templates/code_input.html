<!-- This is the children template -->
{% extends "base.html" %}

{% block title %}
  - Code Input
{% endblock title %}

{% block content %}
<form>
  <textarea
    class="code"
    name="code"
    placeholder="Paste your code snippet here..."
    cols="60"
    rows="17"
    autofocus
  >{{ code }}</textarea>
</form>
{% endblock content %}
