{% extends "base.html" %}

{% block title %}
  - Code Input
{% endblock title %}

{% block content %}
<form>
  <textarea
    class="code"
    name="code"
    placeholder="Paste your code snippet here..."
    cols="60"
    rows="17"
    autofocus
  >{{ code }}</textarea>
  <div class="controls">
    <div class="tooltip">
      <span class="tooltiptext">Clear the saved code</span>
    <button formmethod="post" formaction="{{ url_for('reset_session') }}">
      <!-- Reset Session ♻️ -->
      Clear ♻️ 
    </button>
    </div>
      <!-- <div class="tooltip">
      <span class="tooltiptext">Save the current code for later</span>
    <button formmethod="post" formaction="{{ url_for('save_code') }}">
      Save 💾
    </button>
      </div> -->
    <div class="tooltip">
      <span class="tooltiptext">Continue to style selection</span>
    <button formmethod="post" formaction="{{ url_for('save_style') }}">
      Next ➡️
    </button>
    </div>
  </div>
</form>
{% endblock content %}
